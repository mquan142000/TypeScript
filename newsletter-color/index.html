<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for newsletter */
        .header, .footer {
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #4A90E2;
        }

        .content {
            padding: 20px;
            background-color: #C4E0E5;
            color: #34495E;
        }

        .footer{
            background-color: #7B4397;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Newsletter Header</h1>
    </div>
    <div class="content">
        <p>This is the main content of the newsletter.</p>
    </div>
    <div class="footer">
        <p>Newsletter Footer</p>
    </div>
</div>
</body>
</html>
